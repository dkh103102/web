<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="main-section" class="flashing-bg">
      <div id="top-section">
        <img id="logo" src="./scrap/logo.png" height="37px" />
        <div class="container">
          <div class="photobanner">
            <img class="first" src="./scrap/banner.png" height="30px" />
            <img src="./scrap/banner.png" height="30px" />
            <img src="./scrap/banner.png" height="30px" />
            <img src="./scrap/banner.png" height="30px" />
            <img src="./scrap/banner.png" height="30px" />
            <img src="./scrap/banner.png" height="30px" />
            <img src="./scrap/banner.png" height="30px" />
            <img src="./scrap/banner.png" height="30px" />
            <img src="./scrap/banner.png" height="30px" />
            <img src="./scrap/banner.png" height="30px" />
          </div>
        </div>
        <p id="top-txt" class="txt-white">
          Union Station GO to Kitchener GO - $30 Weekday Group<br />Pass for 2
        </p>
      </div>
      <span class="dot"></span>
      <div id="center-outline">
        <div id="center-section">
          <span id="count-up-clock" class="txt-time"></span>
          <span id="date" class="txt-time"></span>
          <p id="fading-warning">VALID FOR TRAVEL</p>
          <img src="./scrap/s.png" width="100%" />
        </div>
      </div>
      <div id="bottom-section">
        <p id="bottom-txt" class="txt-white">
          Please show this screen to the proper<br />authority on board the
          train.
        </p>
        <span id="count-down-clock" class="txt-white"></span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
